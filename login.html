<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="main-section">
        <h4 class="head-insta">Instagram</h4>
        <section>
          <form action="" class="form-container">
            <input
              type="text"
              class="form-input"
              placeholder="Phone Number,UserName or Email"
            />
            <input type="text" class="form-input" placeholder="Password" />
            <button class="form-button">Log In</button>
          </form>
        </section>
        <section class="line-container">
          <div class="line"></div>
          <h3>OR</h3>
          <div class="line2"></div>
        </section>
        <section class="fb-container">
          <i class="fa fa-facebook" style="font-size: 1em"></i>
          <h6 class="fb-heading">Log in With Facebook</h6>
        </section>
        <section>
          <h6 class="forgot-pass">Forgot password?</h6>
        </section>
        <section class="signup-container">
          <div>Don't have an account? <span class="sign">SignUp</span></div>
        </section>
      </section>
    </main>
  </body>
</html>
